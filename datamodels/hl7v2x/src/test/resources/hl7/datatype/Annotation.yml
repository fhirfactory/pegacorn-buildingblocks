authorString:
   condition: $performer NULL
   type: STRING
   valueOf: NTE.2
   expressionType: HL7Spec
   vars:
      performer: NTE.5
authorReference:
   condition: $performer NOT_NULL
   valueOf: resource/Practitioner
   expressionType: reference
   specs: NTE.5
   vars:
      performer: NTE.5
time:
   type: DATE_TIME
   valueOf: NTE.6 | NTE.7
   expressionType: HL7Spec
text:
   type: STRING
   valueOf: $text | NTE.3
   required: true
   expressionType: HL7Spec
